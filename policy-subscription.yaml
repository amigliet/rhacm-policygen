apiVersion: v1
kind: Namespace
metadata:
  name: policy-generator
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: policy-generator-uwm
  namespace: policy-generator
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - policy-generator-uwm
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: high
  name: policy-generator-ch
  namespace: policy-generator
spec:
  type: Git
  pathname: 'https://github.com/amigliet/rhacm-policygen.git'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: devel
    apps.open-cluster-management.io/git-path: common/overlays/stage
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: policy-generator-uwm
  name: policy-generator-stage-subscription
  namespace: policy-generator
spec:
  allow:
    - apiVersion: policy.open-cluster-management.io/v1
      kinds:
        - "*"
    - apiVersion: apps.open-cluster-management.io/v1
      kinds:
        - PlacementRule
  channel: policy-generator/policy-generator-ch
  placement:
    placementRef:
      kind: PlacementRule
      name: policy-generator-uwm-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: devel
    apps.open-cluster-management.io/git-path: common/overlays/prod
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: policy-generator-uwm
  name: policy-generator-prod-subscription
  namespace: policy-generator
spec:
  allow:
    - apiVersion: policy.open-cluster-management.io/v1
      kinds:
        - "*"
    - apiVersion: apps.open-cluster-management.io/v1
      kinds:
        - PlacementRule
  channel: policy-generator/policy-generator-ch
  placement:
    placementRef:
      kind: PlacementRule
      name: policy-generator-uwm-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: policy-generator-uwm
  name: policy-generator-uwm-placement
  namespace: policy-generator
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: local-cluster
        operator: In
        values:
          - "true"
